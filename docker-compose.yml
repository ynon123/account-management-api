version: '3.9'
services:
  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    command: ["--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo-data:/data/db

  api:
    build: .
    container_name: account-api
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/account-db?replicaSet=rs0

volumes:
  mongo-data:
